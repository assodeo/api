name: API Release

on:
  push:
    branches:
      - 'release/*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Install dependencies
        run: ./gradlew clean build

      - name: Generate changelog
        run: npx standard-version --release-as minor

      - name: Commit changelog and version bump
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add CHANGELOG.md build.gradle
          git commit -m "chore(release): v$(node -p -e "require('./package.json').version")"
          git push --follow-tags

      - name: Create GitHub Release and Upload .jar
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
